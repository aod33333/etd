<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3375BB">
    <title>Add Token</title>
    <style>
        :root {
            --tw-blue: #3375BB;
            --tw-blue-dark: #2A5E94;
            --tw-gray-light: #F5F5F5;
            --tw-gray-med: #E0E0E0;
            --tw-text: #333333;
            --tw-text-secondary: #777777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--tw-gray-light);
            color: var(--tw-text);
            line-height: 1.5;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--tw-blue);
            color: white;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        
        .token-card {
            padding: 20px;
            background: white;
        }
        
        .token-info {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .token-logo {
            width: 54px;
            height: 54px;
            margin-right: 16px;
            border-radius: 50%;
            background-color: var(--tw-gray-light);
            padding: 2px;
        }
        
        .token-details h2 {
            font-size: 20px;
            margin-bottom: 2px;
            font-weight: 600;
        }
        
        .token-details p {
            color: var(--tw-text-secondary);
            font-size: 15px;
        }
        
        .network-badge {
            display: inline-block;
            background-color: var(--tw-gray-light);
            color: var(--tw-text-secondary);
            font-size: 13px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        .contract-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--tw-text);
        }
        
        .address-container {
            display: flex;
            align-items: center;
            background-color: var(--tw-gray-light);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .address {
            font-family: monospace;
            font-size: 14px;
            color: var(--tw-text);
            word-break: break-all;
            flex: 1;
        }
        
        .copy-btn {
            background-color: white;
            border: 1px solid var(--tw-gray-med);
            border-radius: 4px;
            padding: 4px 8px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .token-fields {
            background-color: var(--tw-gray-light);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
        }
        
        .token-field {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--tw-gray-med);
        }
        
        .token-field:last-child {
            border-bottom: none;
        }
        
        .field-name {
            color: var(--tw-text-secondary);
            font-size: 14px;
        }
        
        .field-value {
            font-size: 14px;
            font-weight: 500;
        }
        
        .action-btn {
            display: block;
            width: 100%;
            background-color: var(--tw-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: center;
            text-decoration: none;
        }
        
        .action-btn:hover {
            background-color: var(--tw-blue-dark);
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 16px;
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--tw-blue);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .qr-container {
            text-align: center;
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .qr-code {
            width: 160px;
            height: 160px;
            border: 4px solid white;
            border-radius: 8px;
            margin-top: 12px;
        }
        
        .qr-label {
            color: var(--tw-text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Add Token</header>
        
        <div class="token-card">
            <div class="token-info">
                <img src="tether-usdt-logo.png" alt="USDT Logo" class="token-logo">
                <div class="token-details">
                    <h2>Tether USD <span class="network-badge">BEP20</span></h2>
                    <p>BNB Smart Chain</p>
                </div>
            </div>
            
            <div class="contract-section">
                <div class="section-title">Contract Address</div>
                <div class="address-container">
                    <span class="address" id="token-address">0x6ba2344F60C999D0ea102C59Ab8BE6872796C08c</span>
                    <button class="copy-btn" onclick="copyAddress()">Copy</button>
                </div>
            </div>
            
            <div class="token-fields">
                <div class="token-field">
                    <span class="field-name">Name</span>
                    <span class="field-value">Tether USD</span>
                </div>
                <div class="token-field">
                    <span class="field-name">Symbol</span>
                    <span class="field-value">USDT</span>
                </div>
                <div class="token-field">
                    <span class="field-name">Decimals</span>
                    <span class="field-value">18</span>
                </div>
                <div class="token-field">
                    <span class="field-name">Network</span>
                    <span class="field-value">BNB Smart Chain</span>
                </div>
            </div>
            
            <button id="add-btn" class="action-btn">Add to Trust Wallet</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Opening Trust Wallet...</p>
            </div>
            
            <div class="qr-container">
                <span class="qr-label">Or scan this QR code:</span>
                <img src="/api/generate-qr?url=trust://wallet_app/add_asset?asset=c20000714%26address=0x6ba2344F60C999D0ea102C59Ab8BE6872796C08c%26symbol=USDT%26name=Tether%20USD%26decimals=18" alt="QR Code" class="qr-code" id="qr-code">
            </div>
        </div>
    </div>
    
    <script>
        // Copy address to clipboard
        function copyAddress() {
            const address = document.getElementById('token-address');
            const copyBtn = document.querySelector('.copy-btn');
            
            // Create temporary element
            const el = document.createElement('textarea');
            el.value = address.innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            // Update button text temporarily
            copyBtn.innerText = 'Copied';
            setTimeout(() => {
                copyBtn.innerText = 'Copy';
            }, 2000);
        }
        
        // Handle "Add to Trust Wallet" button click
        document.getElementById('add-btn').addEventListener('click', function(e) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            // Try dapp:// protocol first on newer devices
            setTimeout(() => {
                window.location.href = 'dapp://wallet_app/add_asset?asset=c20000714&address=0x6ba2344F60C999D0ea102C59Ab8BE6872796C08c&symbol=USDT&name=Tether%20USD&decimals=18';
            }, 100);
            
            // Then try trust:// protocol as fallback
            setTimeout(() => {
                window.location.href = 'trust://wallet_app/add_asset?asset=c20000714&address=0x6ba2344F60C999D0ea102C59Ab8BE6872796C08c&symbol=USDT&name=Tether%20USD&decimals=18';
            }, 1500);
            
            // Reset loading state after timeout
            setTimeout(() => {
                loading.style.display = 'none';
            }, 5000);
        });
        
        // Handle QR code error
        window.onload = function() {
            const qrCode = document.getElementById('qr-code');
            qrCode.onerror = function() {
                qrCode.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=trust://wallet_app/add_asset?asset=c20000714%26address=0x6ba2344F60C999D0ea102C59Ab8BE6872796C08c%26symbol=USDT%26name=Tether%20USD%26decimals=18";
            };
        };
    </script>
</body>
</html>
